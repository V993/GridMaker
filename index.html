<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Flexbox Grid Alignment</title>
  </head>

  <body>
    <div class="container">
      <button onclick="add_rows()">Add Row</button>
      <button onclick="add_columns()">Add Column</button>
      <button onclick="remove_rows() ">Remove Row</button>
      <button onclick="remove_columns()">Remove Column</button>
      <button onclick="fill_cell() ">Fill Cell</button>
      <button onclick="fill_all_uncolored()">Fill all uncolored</button>
      <button onclick="fill_all_cells() ">Fill all</button>
      <button onclick="clear() ">Clear</button>
      <select onchange="select_colors()" id="selectedID">
        <option value="Select colors">Select</option>
        <option value="Red">Red</option>
        <option value="Green">Green</option>
        <option value="Blue">Blue</option>
        <option value="Yellow">Yellow</option>
      </select>

      <table id="grid">
        <tbody>
          <td onclick="color()" id="cell"></td>
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
